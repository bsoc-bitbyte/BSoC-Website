<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta name="author" content="The Programming Club, IIITDM Jabalpur" />

		<!-- meta description -->
		<meta
			name="description"
			content="Join BitByte Summer of Code 2025 at IIITDM Jabalpur. A 10-week open source development program offering hands-on experience in web development, Android, AI/ML, and game development with expert mentorship."
		/>

		<!-- keywords -->
		<meta
			name="keywords"
			content="BitByte Summer of Code, IIITDM Jabalpur, open source, coding program, web development, Android development, AI ML, programming club, summer internship, student developer, IIITDMJ, opensource, Tech, skill, hands-on experience, github, bsoc, bitbyte, bsoc-bitbyte, Indian Institute of Information Technology, Jabalpur"
		/>

		<!-- opengraph -->
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="BitByte Summer of Code 2025 | IIITDM Jabalpur"
		/>
		<meta
			property="og:description"
			content="Join BitByte Summer of Code 2025 at IIITDM Jabalpur. Connect with open source projects and gain coding experience."
		/>
		<meta property="og:image" content="./og_banner.png" />
		<meta
			property="og:url"
			content="https://bitbytesummerofcode.netlify.app/"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta
			property="og:image:alt"
			content="BitByte Summer of Code 2025 - Open Source Development Program at IIITDM Jabalpur"
		/>
		<meta property="og:site_name" content="BitByte Summer of Code" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="BitByte Summer of Code 2025 | IIITDM Jabalpur"
		/>
		<meta
			name="twitter:description"
			content="Join BitByte Summer of Code 2025 - A 10-week open source development program at IIITDM Jabalpur with hands-on projects and expert mentorship."
		/>
		<meta name="twitter:image" content="./og_banner.png" />
		<meta
			name="twitter:image:alt"
			content="BitByte Summer of Code 2025 - Open Source Development Program"
		/>
		<meta name="twitter:site" content="@BitByte_IIITDMJ" />
		<meta name="twitter:creator" content="@BitByte_IIITDMJ" />

		<!-- Event schema -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Event",
				"name": "BitByte Summer of Code 2025",
				"description": "A 10-week open source development program at IIITDM Jabalpur offering hands-on experience in web development, Android, AI/ML, and game development with expert mentorship.",
				"image": "./og_banner.png",
				"startDate": "2025-05-01",
				"endDate": "2025-07-31",
				"eventStatus": "https://schema.org/EventScheduled",
				"eventAttendanceMode": "https://schema.org/MixedEventAttendanceMode",
				"location": {
					"@type": "Place",
					"name": "Indian Institute of Information Technology, Design and Manufacturing, Jabalpur",
					"address": {
						"@type": "PostalAddress",
						"streetAddress": "Dumna Airport Road",
						"addressLocality": "Jabalpur",
						"addressRegion": "Madhya Pradesh",
						"postalCode": "482005",
						"addressCountry": "IN"
					}
				},
				"organizer": {
					"@type": "Organization",
					"name": "The Programming Club, IIITDM Jabalpur",
					"url": "https://bitbytesummerofcode.netlify.app/",
					"logo": "https://bitbytesummerofcode.netlify.app/logo.png",
					"sameAs": [
						"https://www.instagram.com/bitbyte.tpc",
						"https://www.linkedin.com/company/bitbyte-tpc",
						"https://twitter.com/BitByte_IIITDMJ",
						"https://github.com/bsoc-bitbyte"
					]
				},
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "INR",
					"availability": "https://schema.org/InStock",
					"validFrom": "2025-04-01"
				},
				"performer": {
					"@type": "Organization",
					"name": "The Programming Club, IIITDM Jabalpur"
				}
			}
		</script>

		<!-- Organizational schema -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "The Programming Club, IIITDM Jabalpur",
				"alternateName": "BitByte TPC",
				"url": "https://bitbytesummerofcode.netlify.app/",
				"logo": "https://bitbytesummerofcode.netlify.app/logo.png",
				"description": "A diverse community-driven club of student developers based in IIITDMJ focused on peer-to-peer learning, open source development, and innovative projects.",
				"foundingDate": "2015",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "Dumna Airport Road",
					"addressLocality": "Jabalpur",
					"addressRegion": "Madhya Pradesh",
					"postalCode": "482005",
					"addressCountry": "IN"
				},
				"contactPoint": {
					"@type": "ContactPoint",
					"contactType": "general inquiry",
					"email": "theprogclub@iiitdmj.ac.in"
				},
				"sameAs": [
					"https://www.instagram.com/bitbyte.tpc",
					"https://www.linkedin.com/company/bitbyte-tpc",
					"https://twitter.com/BitByte_IIITDMJ",
					"https://github.com/bsoc-bitbyte"
				],
				"parentOrganization": {
					"@type": "EducationalOrganization",
					"name": "Indian Institute of Information Technology, Design and Manufacturing, Jabalpur",
					"url": "https://www.iiitdmj.ac.in/"
				}
			}
		</script>

		<!-- link to bootstrp -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />

		<title>
			BitByte Summer of Code 2025 | IIITDM Jabalpur | Open Source Coding Program
		</title>
		<link rel="canonical" href="https://bitbytesummerofcode.netlify.app/" />
	</head>

	<body>
		<noscript>
			<strong>
				We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
<!-- Three.Js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"
></script>
